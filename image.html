<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <header>
    
        <h1>Gift Genie</h1>
        <i class="fa-solid fa-rotate"></i>
    </header>

    <main class="row">
        <div class="col-4" id="form-column">
            <h2> Design Your Card</h2>
            <form id="message-form">
                <div class="mb-3">
                    <label for="subject" class="form-label">To:</label>
                    <input type="text" class="form-control" id="subject">
                </div>
                <div class="mb-3">
                    <label for="to-email" class="form-label">Recipient Email</label>
                    <input type="email" class="form-control" id="to-email">
                </div>
                <div class="mb-3">
                    <label for="from-email" class="form-label">Reply Email:</label>
                    <input type="email" class="form-control" id="from-email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea type="text" class="form-control" id="message"></textarea>
              </div>
              <div class="mb-3">
                <label for="from" class="form-label">From:</label>
                <input type="text" class="form-control" id="from">
              </div>
              <select class="form-select" aria-label="Default select example">
                <option selected> Position you Message</option>
                <option value="top-left">Top left</option>
                <option value="top-center">Top Center</option>
                <option value="top-right">Top Right</option>

                <option value="middle-left">Middle left</option>
                <option value="middle-center">Middle Center</option>
                <option value="middle-right">Middle Right</option>

                <option value="bottom-left">Bottom left</option>
                <option value="bottom-center">Bottom Center</option>
                <option value="bottom-right">Bottom Right</option>
              </select>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="color-light" id="color-light">
                <label class="form-check-label" for="color-light">
                  White text
                </label>
              </div>
             
             
              <button type="submit" class="btn btn-primary">Submit</button>
           </form>
        </div>
        <div class="col-4" id="button-column">
            <h2> Save Your Card</h2>
            <div id="button-box">
                <!-- <button type="button" id="save">Save</button> -->
                <button>Edit</button>
                <button>Delete</button>
                <button type="button" id="reset">Start Over</button>
            </div>
        </div>

        <div class="col-8">
            <h2>Your Image</h2>
            <div id="single-picture"></div>
            <button type="button"  class="btn btn-primary"  id="save">Save Your Card</button>

        </div>
    </main>

    <footer></footer>

    <script src="./assets/js/image.js"></script>
</body>

</html>
